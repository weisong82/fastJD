"关键词查询-词和词空格,不少于3+个词才准（java web 开发）:"

<form action="/" method="post">
    <input name="query" size="13" value="{{query}}">
    <button type="submit">提交查询</button>
</form>

<table border="2">
    <tr>
        <th>相似度</th>
        <th>内容</th>
    </tr>

    {% for item in data %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
</table>
